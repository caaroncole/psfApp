<form class="form">
 <label>Part Type</label>
  <select id="partType" name="partType">
    <option value="rawGood">- Raw Good</option>
    <option value="finishedGood">- Finished Good</option>
    <option value="supplies">- Supplies</option>
    <option value="equipment">- Equipment</option>
  </select>
  <label for="partName">Part Name</label>
  <input type="text" name="partName" id="partName" maxLength="20" required>
  <label for="materialTypeSelect">Material Type</label>
    <select name="materialTypeSelect" id="materialTypeSelect" value="materialTypeSelect">
    <option value="OR">OR</option>
    <option value="PSF">PSF</option>
    <option value="gGlass">Fiberglass(blue)</option>
    <option value="sGlass">Fiberglass(white)</option>
    <option value="foam">Foam</option>
    <option value="cardboard">Cardboard</option>
    </select>
  <label for="description">Description</label>
  <input type="text" name="description" id="description" maxLength="60" required>
  <label for="width">Width(in)</label>
  <input type="number" id="width" name="width" min="0" max="999" >
  <label for="length">Length(ft)</label>
  <input type="number" id="length" name="length" min="0" max="9999" >
  <label for="diameter">Diameter(in)</label>
  <input type="float" id="diameter" name="diameter" min="0" max="10" >
  <div id="formButtonsAndError">
  <button id="submitButton" type="button">Submit</button>
  <button id="cancelButton" type="button">Cancel</button>
  </div>
</form>
